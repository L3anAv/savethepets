<!doctype html>
<html lang="en">
  <head>
    <title>Save The Pets</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- estilos CSS -->
    <link rel="stylesheet" href="../Styles/Registro/registro.css">
    </head>

    <body>
      <form action="" name="formulario" id="formulario">
          <div class="backPadre"><a class="back" href="index.html"><</a></div>
          <div class="form">
              <h1>Registro</h1>
              <div class="grupo">
                  <input class="" id="user" name="nombre" type="text" required>
                  <label for="">Usuario</label>
                  <span class="barra" id="barra"></span><span class="warning" id="warning"></span>
              </div>
              <div class="grupo">
                  <input class="" id="pass1" type="password" required>
                  <label for="">Contraseña</label>
                  <span class="barra"></span><span class="warning" id="warning2"></span>
              </div>
              <div class="grupo">
                  <input class="" type="password" id="pass2" required>
                  <label for="">Verificar Contraseña</label>
                  <span class="barra"></span><span class="warning" id="warning22"></span>
              </div>
              <div class="grupo">
                  <input type="email" id="email1" required>
                  <label for="">Email</label>
                  <span class="barra"></span><span class="warning" id="warning3"></span>
              </div>
              <div class="grupo">
                  <input type="email" id="email2" required>
                  <label for="">Verificar Email</label>
                  <span class="barra"></span><span class="warning" id="warning31"></span>
              </div>
              
              <button type="submit" id="btn"> Registrarse</button>
              <span class="warningIncomplete" id="warningIncomplete"></span>
          </div>
      </form>
      <script src="verificarregistro.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
